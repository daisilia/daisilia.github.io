[outputs]
  home = ["HTML", "RSS", "JSON"]

[caches]
  [caches.getresource]
    dir = ':resourceDir/_gen'
    # maxAge = "72h"
    maxAge = -1

[module]
[[module.mounts]]
  source = 'content'
  target = 'content'
  # exclude Rmarkdown files
  excludeFiles = ['**.Rmd', '**.Rmarkdown', '**.drawio']
