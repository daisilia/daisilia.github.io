title = "Aloha's Blog"
baseURL = 'https://daisilia.com'
theme = 'daisilia'
enableEmoji = true
hasCJKLanguage = true
paginate = 10
paginatePath = 'page'

# language
languageCode = 'zh-cn'
defaultContentLanguage = 'zh'
[languages.zh]
  languagedirection = 'zh'
  title = "Aloha's Blog"
  weight = 10

# enableGitInfo = false
[frontmatter]
  date = ['date', 'publishDate', 'lastmod']
  expiryDate = ['expiryDate']
  lastmod = ['lastmod', 'date', 'publishDate']
  publishDate = ['publishDate', 'date']

[author]
  fullname = "Qihuan Liu"
  nickname = "Aloha"
  avatar = "/images/avatar.jpg"
  homepage = "https://daisilia.com"

[taxonomies]
  tag = 'tags'
  # category = 'categories'

# menus
[menu]
[[menu.daisy]]
  identifier = 'home'
  name = 'Home'
  pre = '<i class="fas fa-home"></i>'
  url = '/'
  weight = 1
[[menu.daisy]]
  identifier = 'about'
  name = 'About'
  pre = '<i class="fas fa-user"></i>'
  url = '/about/'
  weight = 2
[[menu.daisy]]
  identifier = 'tags'
  name = 'Tags'
  pre = '<i class="fas fa-tags"></i>'
  url = '/tags/'
  weight = 3
